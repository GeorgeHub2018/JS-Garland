<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Garland</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="root">
        <div id="controls" class="controls">
            <button onclick="changeRound();">Change round</button>
            <br/>
            <br/>
            <span>Color count:</span>
            <span id="colorCount">8</span>
            <input type="range" min="1" max="8" value="8" oninput="refreshColor(this.value);">

            <br/>
            <span>Field width:</span>
            <span id="fieldWidth">7</span>
            <input type="range" min="2" max="10" value="7" oninput="refreshWidth(this.value);">

            <br/>
            <span>Field height:</span>
            <span id="fieldHeight">7</span>
            <input type="range" min="2" max="10" value="7" oninput="refreshHeight(this.value);">

            <br/>
            <span>Move interval:</span>
            <span id="moveInterval">500</span>
            <input type="range" min="50" max="1000" value="500" step="50" oninput="refreshInterval(this.value);">
        </div>
        <div id="field" class="field"></div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
